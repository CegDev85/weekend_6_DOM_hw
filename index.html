<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Super Warrior Stats</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="attack" class="primary">Special Attack</label>
          <input type="text" id="attack" required/>
        </div>

        <div class="form-item">
          <label for="style" class="primary">Fighting Style</label>
          <select id="style">
            <option value="" disabled selected></option>
            <option value="Ground and Pound">Ground and Pound</option>
            <option value="Arial Attacker">Arial Attacker</option>
            <option value="Weapons Specialist">Weapons Specialist</option>
            <option value="Shadow Stlye">Shadow Style</option>
            <option value="Cheater">Cheater</option>
            <option value="Kitten Heel Grave Dancer">Kitten Heel Grave Dancer</option>
            <option value="Drunken Brawler">Drunken Brawler</option>
            <option value="Angry Enviromental Activist">Angry Enviromental Activist</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Add Fighter"/>
    </form>

   <div class="outfit">
       <form id="outfit-choice">
           <label for="outfit" class="primary">Outfit Choice</label>
           <select name="outfit" id="outfit">
               <option value="" disabled selected></option>
               <option value="postman">60's Postman</option>
               <option value="bodypaint">Body Paint only</option>
           </select>
           <input type="submit" value="Dress Fighter">
       </form>
   </div>

    <button id="delete-all">Empty Roster</button>

    <h1>Assemble Your Team</h1>
    <ul id="assemble-your-team"></ul>

    <h2>Fighter Outfit</h2>
    <ul id="fighter-outfit"></ul>
    <button id="delete-outfit">Delete Outfit Choice</button>
  </body>
</html>
